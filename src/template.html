<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <h1>Battleship</h1>
    <div id="gameMessages"></div>
    <div class="container">
      <div id="playerGameBoard"></div>
      <div id="computerGameBoard"></div>
    </div>
    <div id="bottomContainer">
      <div id="playerDisplay">
        <h2>Player</h2>
      </div>
      <div id="buttons">
        <button id="startButton" class="disabled">Start</button>
        <button id="rotateButton">Rotate</button>
        <button id="resetButton">Reset</button>
      </div>
      <div id="computerDisplay">
        <h2>Computer</h2>
      </div>
    </div>
  </body>
</html>
